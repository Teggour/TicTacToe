<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="css/style.css">

    <title>Tic-Tac-Toe</title>

    <link rel="shortcut icon" href="img/icon.svg" type="image/svg">
</head>

<body>
    <h1 class="game-title">Game: Tic-Tac-Toe</h1>

    <h2 class="game-message">Player X's turn:</h2>

    <div class="game-field">
        <div class="game-field__item" data-cell-num="1"></div>
        <div class="game-field__item" data-cell-num="2"></div>
        <div class="game-field__item" data-cell-num="3"></div>
        <div class="game-field__item" data-cell-num="4"></div>
        <div class="game-field__item" data-cell-num="5"></div>
        <div class="game-field__item" data-cell-num="6"></div>
        <div class="game-field__item" data-cell-num="7"></div>
        <div class="game-field__item" data-cell-num="8"></div>
        <div class="game-field__item" data-cell-num="9"></div>
    </div>

    <div class="buttons">
        <button class="btn-to__undo">Undo a move</button>
        <button class="btn-to__restart">Restart</button>
    </div>

    <script src="js/script.js"></script>
</body>

</html>
