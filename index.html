<!DOCTYPE html>
<html lang="ru, en">

<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="css/style.css">

    <title>Tic-Tac-Toe</title>
</head>

<body>
    <h1 class="game-title">Game: Tic-Tac-Toe</h1>

    <h2 class="player-intro">Player X's turn:</h2>

    <div class="game-field">
        <div class="game-field__item" data-ceil-num="1"></div>
        <div class="game-field__item" data-ceil-num="2"></div>
        <div class="game-field__item" data-ceil-num="3"></div>
        <div class="game-field__item" data-ceil-num="4"></div>
        <div class="game-field__item" data-ceil-num="5"></div>
        <div class="game-field__item" data-ceil-num="6"></div>
        <div class="game-field__item" data-ceil-num="7"></div>
        <div class="game-field__item" data-ceil-num="8"></div>
        <div class="game-field__item" data-ceil-num="9"></div>
    </div>

    <button class="btn-to-restart">Restart</button>
</body>

</html>
